<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Book an appointment</title>
</head>

<body>


    <div class="container">
        <div class="form-wrapper">
            <div class="banner">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details </p>
            </div>
            <div class="green-bg">
                <button type="button">Sign Up</button>
            </div>


            <form class="form">

                <h1 id="head">Appointment Scheduling</h1>

                <label for="fullName">Full name:</label>
                <input type="text" id="fullName" value="">
                <p id="fullNameErr"></p>

                <label for="phoneNumber">Phone number:</label>
                <input type="tel" id="phoneNumber" value="">
                <p id="phoneNumberErr"></p>

                <label for="email">Enter Email:</label>
                <input type="email" id="email" value="">
                <p id="emailErr"></p>

                <label for="address">Address:</label>
                <input type="text" id="address" value="">
                <p id="addressErr"></p>

                <label for="purpose">Consultation Purpose:</label>
                <select name="" id="purpose">
                    <option value="">Select</option>
                    <option value="carrer">Career</option>
                    <option value="Growth">Growth</option>
                    <option value="Change of profession">Change of profession</option>
                    <option value="Others">Others</option>
                </select>
                <p id="purposeErr"></p>

                <label for="date"> Appointment Date:</label>
                <input type="date" id="date" value="">
                <p id="dateErr"></p>

                <label for="time">Appointment time:</label>
                <select name="" id="time">
                    <option value="">select</option>
                    <option value="9:00 AM">9:00 AM</option>
                    <option value="11:00 AM">12:00 pM</option>
                    <option value="2:00 PM">2:00 PM</option>
                    <option value="4:00 PM">4:00 PM</option>
                </select>
                <p id="timeErr"></p>

                <label for="counselor">Counselor</label>
                <select name="" id="counselor">
                    <option value="">select</option>
                    <option value="Bethel">Bethel</option>
                    <option value="Justice">Justice</option>
                    <option value="Jahswill">Jahswill</option>
                </select>
                <p id="counselorErr"></p>



                <label for="note">Additional explanation:</label>
                <textarea id="note"></textarea>
                <p id="noteErr"></p>

                <button type="submit">Shedule Appointment</button>
            </form>

        </div>
    </div>

    <div id="userSummary"></div>

    <script src="index.js"></script>
</body>

</html>
